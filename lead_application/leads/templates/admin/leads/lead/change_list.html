{% extends "admin/change_list.html" %}
{% load i18n admin_static admin_list %}
{% load url from future %}
{% load admin_urls %}

{% block object-tools-items %}
<li class="import_form">
  <form action="/admin/leads/lead/import/" method="post" enctype="multipart/form-data">{% csrf_token %}
    <label for="id_file">Import File:</label>
    <input type="file" name="file" id="id_file" />
    <input type="submit" value="Import" />
  </form>
</li>
<li>
  <a href="{% url cl.opts|admin_urlname:'add' %}{% if is_popup %}?_popup=1{% endif %}" class="addlink">
    {% blocktrans with cl.opts.verbose_name as name %}Add {{ name }}{% endblocktrans %}
  </a>
</li>
{% endblock %}
